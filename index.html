<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asil Peace | Official Link Hub</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Antigravity Realistic Particles -->
    <canvas id="bg-canvas"></canvas>

    <!-- Top Bar Controls -->
    <div class="top-bar">
        <div class="lang-selector">
            <span class="lang-option active" data-lang="en">EN</span>
            <span class="lang-option" data-lang="uz">UZ</span>
            <span class="lang-option" data-lang="ru">RU</span>
        </div>
        <button class="theme-toggle" id="theme-btn">
            <i class="ph-bold ph-moon"></i>
        </button>
    </div>

    <main class="main-wrapper">
        <div class="hub-card">

            <!-- Profile Info -->
            <header class="profile">
                <div class="avatar-wrapper">
                    <div class="avatar-glow"></div>
                    <img src="avatar-pro.png" alt="Asil Peace" class="avatar-img">
                </div>
                <h1 id="profile-name">Asil Peace</h1>
                <p id="profile-bio" data-i18n="bio">Creative Developer | AI & Vibe Coding Enthusiast</p>
            </header>

            <!-- Quick Social Icons - Row 1 (Top with labels) -->
            <section class="social-grid">
                <a href="https://instagram.com/asilbek_tinchibekov" target="_blank" rel="noopener noreferrer"
                    class="social-item instagram" aria-label="Instagram">
                    <i class="ph-fill ph-instagram-logo"></i>
                    <span>Instagram</span>
                </a>
                <a href="https://t.me/asilbek_191002" target="_blank" rel="noopener noreferrer"
                    class="social-item telegram" aria-label="Telegram">
                    <i class="ph-fill ph-telegram-logo"></i>
                    <span>Telegram</span>
                </a>
                <a href="https://www.linkedin.com/in/asilbek-tinchibekov" target="_blank" rel="noopener noreferrer"
                    class="social-item linkedin" aria-label="LinkedIn">
                    <i class="ph-fill ph-linkedin-logo"></i>
                    <span>LinkedIn</span>
                </a>
                <a href="https://www.youtube.com/@asilbek_tinchibekov" target="_blank" rel="noopener noreferrer"
                    class="social-item youtube" aria-label="YouTube">
                    <i class="ph-fill ph-youtube-logo"></i>
                    <span>YouTube</span>
                </a>
            </section>

            <!-- Main Links Stack -->
            <section class="links-stack">
                <a href="#" class="link-btn portfolio">
                    <div class="content">
                        <span data-i18n="link_portfolio">My Portfolio</span>
                    </div>
                    <div class="icon-box"><i class="ph ph-briefcase"></i></div>
                </a>
                <a href="https://github.com/Asil-Peace/A_P_link_hub" target="_blank" rel="noopener noreferrer"
                    class="link-btn latest">
                    <div class="content">
                        <span data-i18n="link_project">Latest Project</span>
                    </div>
                    <div class="icon-box"><i class="ph ph-rocket-launch"></i></div>
                </a>
                <a href="tel:+998941785576" class="link-btn contact">
                    <div class="content">
                        <span data-i18n="link_contact">Call Me</span>
                    </div>
                    <div class="icon-box"><i class="ph ph-phone-call"></i></div>
                </a>
            </section>

            <!-- Bottom Icon Bar (Icons only, no labels) -->
            <section class="bottom-icon-bar">
                <a href="https://github.com/Asil-Peace" target="_blank" rel="noopener noreferrer"
                    class="bottom-icon github" title="GitHub"><i class="ph-fill ph-github-logo"></i></a>
                <a href="https://x.com/A_Tinchibekov" target="_blank" rel="noopener noreferrer"
                    class="bottom-icon x-brand" title="X"><i class="ph-fill ph-x-logo"></i></a>
                <a href="mailto:a.peace1910@gmail.com" class="bottom-icon mail" title="Gmail">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="52 42 88 66">
                        <path fill="#4285f4" d="M58 108h14V74L52 59v43c0 3.32 2.69 6 6 6" />
                        <path fill="#34a853" d="M120 108h14c3.32 0 6-2.69 6-6V59l-20 15" />
                        <path fill="#c5221f" d="M52 51v8l20 15V48l-5.6-4.2c-5.94-4.46-14.4-.22-14.4 7.2" />
                        <path fill="#ea4335" d="M72 74V48l24 18 24-18v26L96 92" />
                        <path fill="#fbbc04" d="M120 48v26l20-15v-8c0-7.42-8.47-11.65-14.4-7.2" />
                    </svg>

                </a>

                <a href="https://www.facebook.com/asilbek.tinchibekov" target="_blank" rel="noopener noreferrer"
                    class="bottom-icon facebook" title="Facebook"><i class="ph-fill ph-facebook-logo"></i></a>
            </section>

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
