<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asil Peace | Digital ID</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Particle Background -->
    <canvas id="bg-canvas"></canvas>

    <main class="container">
        <div class="phone-frame">
            <div class="notch"></div>
            <div class="screen">

                <!-- Profile -->
                <header class="profile-section">
                    <div class="avatar-container">
                        <img src="avatar.png" alt="Asil Peace" class="avatar-img">
                    </div>
                    <h1 class="profile-name">Asil Peace</h1>
                    <p class="profile-bio">Creative Developer<br>AI & Vibe Coding Enthusiast</p>
                </header>

                <!-- Social Icon Grid -->
                <section class="social-grid">
                    <a href="#" class="social-icon"><i class="ph-fill ph-instagram-logo"></i></a>
                    <a href="#" class="social-icon"><i class="ph-fill ph-telegram-logo"></i></a>
                    <a href="#" class="social-icon"><i class="ph-fill ph-github-logo"></i></a>
                    <a href="#" class="social-icon"><i class="ph-fill ph-linkedin-logo"></i></a>
                    <a href="#" class="social-icon"><i class="ph-fill ph-twitter-logo"></i></a>
                    <a href="#" class="social-icon"><i class="ph-fill ph-envelope"></i></a>
                </section>

                <!-- Action Links -->
                <section class="actions-section">
                    <a href="#" class="btn btn-highlight">
                        <span>Latest Project</span>
                        <i class="ph ph-arrow-up-right"></i>
                    </a>
                    <a href="#" class="btn">
                        <span>My Portfolio</span>
                        <i class="ph ph-briefcase"></i>
                    </a>
                    <a href="#" class="btn">
                        <span>Check my Playlist</span>
                        <i class="ph ph-spotify-logo"></i>
                    </a>
                    <a href="#" class="btn">
                        <span>Contact Me</span>
                        <i class="ph ph-chat-circle-dots"></i>
                    </a>
                </section>

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
