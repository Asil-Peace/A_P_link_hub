<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asil Peace | Official Link Hub</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Antigravity Realistic Particles -->
    <canvas id="bg-canvas"></canvas>

    <!-- Top Bar Controls -->
    <div class="top-bar">
        <div class="lang-selector">
            <span class="lang-option active" data-lang="en">EN</span>
            <span class="lang-option" data-lang="uz">UZ</span>
            <span class="lang-option" data-lang="ru">RU</span>
        </div>
        <button class="theme-toggle" id="theme-btn">
            <i class="ph-bold ph-moon"></i>
        </button>
    </div>

    <main class="main-wrapper">
        <div class="hub-card">

            <!-- Profile Info -->
            <header class="profile">
                <div class="avatar-wrapper">
                    <div class="avatar-glow"></div>
                    <img src="avatar.png" alt="Asil Peace" class="avatar-img">
                </div>
                <h1 id="profile-name">Asil Peace</h1>
                <p id="profile-bio" data-i18n="bio">Creative Developer | AI & Vibe Coding Enthusiast</p>
            </header>

            <!-- Quick Social Icons - Row 1 (Top with labels) -->
            <section class="social-grid">
                <a href="#" class="social-item instagram"><i
                        class="ph-fill ph-instagram-logo"></i><span>Instagram</span></a>
                <a href="#" class="social-item telegram"><i
                        class="ph-fill ph-telegram-logo"></i><span>Telegram</span></a>
                <a href="#" class="social-item linkedin"><i
                        class="ph-fill ph-linkedin-logo"></i><span>LinkedIn</span></a>
                <a href="#" class="social-item youtube"><i class="ph-fill ph-youtube-logo"></i><span>YouTube</span></a>
            </section>

            <!-- Main Links Stack -->
            <section class="links-stack">
                <a href="#" class="link-btn portfolio">
                    <div class="content">
                        <span data-i18n="link_portfolio">My Portfolio</span>
                    </div>
                    <div class="icon-box"><i class="ph ph-briefcase"></i></div>
                </a>
                <a href="#" class="link-btn latest">
                    <div class="content">
                        <span data-i18n="link_project">Latest Project</span>
                    </div>
                    <div class="icon-box"><i class="ph ph-rocket-launch"></i></div>
                </a>
                <a href="#" class="link-btn contact">
                    <div class="content">
                        <span data-i18n="link_contact">Contact Me</span>
                    </div>
                    <div class="icon-box"><i class="ph ph-chat-circle-dots"></i></div>
                </a>
            </section>

            <!-- Bottom Icon Bar (Icons only, no labels) -->
            <section class="bottom-icon-bar">
                <a href="#" class="bottom-icon github" title="GitHub"><i class="ph-fill ph-github-logo"></i></a>
                <a href="#" class="bottom-icon x-brand" title="X"><i class="ph-fill ph-x-logo"></i></a>
                <a href="#" class="bottom-icon mail" title="Mail"><i class="ph-fill ph-envelope"></i></a>
                <a href="#" class="bottom-icon discord" title="Discord"><i class="ph-fill ph-discord-logo"></i></a>
            </section>

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
